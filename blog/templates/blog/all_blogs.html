{% extends 'portfolio/base.html' %}
{% block content %}
<h1>BLOGS</h1>

<h1>Sushmita has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>

<br>
<p>{{ blog.description|safe|truncatechars:80 }}</p>
<p>Posted on: {{ blog.date }}</p>

{% endfor %}

{% endblock %}
  </body>
</html>
